<section id="contactForm">
<h2>Our Contact Form</h2>
<form action="https://httpbin.org/post" method="post">
<fieldset>
<legend>Send Us a Message</legend>

<p><label for="name">Name : </label>
<input type="text" name="name" id="name" placeholder="your name" required autocomplete="on"></p>

<label for="email">Email : </label>
<input type="email" name="email" id="email" placeholder="your email" required autocomplete="on"><br><br>

<label for="message">Your Message : </label><br>
<textarea id="message" rows="10" cols="30" placeholder="Type your message here"></textarea>

</fieldset>
<button type="submit">Send</button>
<button type="reset">Reset</button>
</form>
